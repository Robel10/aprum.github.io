<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Forms Lab</title>
    <link rel="stylesheet" href="form_styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div>
          <h1>HTML Forms Lab</h1>
        </div>
        <div>
          <ul>
            <!-- Sends the form data to the server linked below through a post request -->
            <form
              action="https://nameless-thicket-21836.herokuapp.com/lab"
              method="post"
            >
              <li>
                <label for="name">Name</label><br /><br />
                <input type="text" id="name" maxlength="140" /><br />
              </li>
              <li>
                <label for="interests">Interests</label><br /><br />
                <textarea id="interests" name="interests" rows="5" cols="33">
By default this element is filled with this text
            </textarea
                ><br />
              </li>
              <li>
                <button class="button" type="submit">Submit</button>
              </li>
            </form>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
