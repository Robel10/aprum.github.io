<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Prof A's Demo Page</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>

  <body>
    <div class="container">
      <div class="wrapper">
        <div class="header">Prof A's Demo Page</div>
        <button class="button" onclick="clickMe()">
          Click me to make a change
        </button>
        <div class="content">
          <p>
            Retro fam narwhal hoodie meggings viral bushwick yr chartreuse.
            Chartreuse seitan banh mi selfies, woke ennui venmo craft beer. Air
            plant tumeric retro DIY iPhone poutine. +1 gastropub chillwave,
            cronut glossier pork belly tacos poke next level fanny pack vegan
            jianbing lo-fi.
          </p>
        </div>
        <div class="footer"></div>
      </div>
    </div>
    <script>
      function clickMe() {
        const content = document.querySelector(".content");
        content.innerHTML = "Hello world";

        // Question 4
        const newHeading = document.querySelector(".header");
        let name = "Aranya";
        newHeading.textContent = name + "'s Lab 4";

        // Question 5
        content.innerHTML +=
          '<p class ="newParagraph1"></p><p class ="newParagraph2"></p>';

        // Question 6
        const paragraph1 = document.getElementsByClassName("newParagraph1");
        paragraph1[0].innerHTML += "My name has " + name.length + " characters";

        // Question 7 & 8
        const paragraph2 = document.getElementsByClassName("newParagraph2");
        paragraph2[0].innerHTML +=
          "The third character in my name is " + name[2].toUpperCase();

        // Question 9 & 10
        let lastName = "Prum";
        paragraph2[0].innerHTML +=
          "<br>" + lastName.slice(lastName.length - 3) + "</br>";

        // Question 11
        const fullName = "Aranya Prum";
        const first = fullName.slice(0, 6);
        const last = fullName.slice(7, fullName.length);

        // Question 12
        let nameLength = first.length + last.length;

        // Question 13
        newHeading.textContent += " " + nameLength;
      }
    </script>
  </body>
</html>
